# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: home, action: index }

# generic rules
# please, remove them by adding more specific rules

deportes: 
  url:  /deportes
  param:  { module: home, action: deportes }

politica: 
  url:  /politica
  param:  { module: home, action: politica }

economia: 
  url:  /economia
  param:  { module: home, action: economia }

internacional: 
  url:  /internacional
  param:  { module: home, action: internacional }

cultura: 
  url:  /cultura
  param:  { module: home, action: cultura }

login:
  url: /login
  param: { module: sfGuardAuth , action: signin}

logout:
  url: /logout
  param: { module: sfGuardAuth , action: signout}

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

  

